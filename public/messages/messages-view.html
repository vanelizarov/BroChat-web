<div class="container" id="chat-container" ng-controller="MessagesController">
    <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <ul class="collection" id="messages-container" ng-repeat="message in messages">
                <li class="collection-item avatar">
                    <img src="" alt="?" class="circle"/>
                    <span class="title">{{ username }}</span>
                    <p class="message-text">
                        {{ message.text }}
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
