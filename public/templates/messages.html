<div class="container" id="chat-container" ng-controller="MessagesController">
    <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <div class="card grey lighten-5">
                <div class="card-content">
                    <ul class="collection" id="messages-container">
                        <li class="collection-item " ng-class="{true: 'blue lighten-2 white-text', false: ''}[senderId == message.senderId]" ng-repeat="message in messages">
                            <!-- <img src="" alt="?" class="circle"/> -->
                            <span class="title">{{ message.displayName }} {{ message.dateSent }}</span>
                            <p class="message-text">
                                {{ message.text }}
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
